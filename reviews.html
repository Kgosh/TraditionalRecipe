<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            background: rgb(187, 159, 164);
        }
    </style>
</head>

<body>




    <form action="" method="post">
        <fieldset>

            <legend>Add riview</legend>

            <div>
                <label for="Firstname" placeholder="Your Name"> FIRSTNAME </label>
                <input type="text" name="Firstname" id="Firstname" required>
            </div>

            <div>
                <label for="Lastname" placeholder="Your Surname"> LASTNAME </label>
                <input type="text" name="Lastname" id="Lastname" required>
            </div>


            <div>

                <label for="email" placeholder="email@gamil.com"> Email Address </label>
                <input type="email" name="email" id="email" required>
            </div>


            <div>

                <label for="status"> Status </label>
                <select name="status" id="status">
                    <option value="chef"> Chef </option>
                    <option value="cook"> Cook </option>
                    <option value="guest"> Guest </option>
                </select>
            </div>






            <div>
                <label for="date"> Current Date</label>
                <input type="date" name="date" id="date" min="2024-10-16">
            </div>

            <div>
                <label for="comments"> Comment </label>
                <textarea name="comments" id="comments" placeholder="Write your riview here"></textarea>
            </div>

            <div>
                <label for="signup"> Sign up other recipies </label>
                <input type="checkbox" name="signup" id="signup">
            </div>

            <div>
                <label for="termsandconditions"> Agree to terms and conditions </label>
                <input type="checkbox" name="termsandconditions" id="termsandconditions" required>
            </div>



            </div>

            <hr>
            <div class="contact"> contact info
                <hr>
                <hr>
                <label for="Address">email:siasewela@gmail.com</label>
                <label for="tel">Tel:+27791969111</label>
            </div>


            <button style="background-color: beige; color: black;">Submit</button>

            <hr>
            <button style="background-color: rgb(143, 6, 29); color: rgb(221, 198, 157);"><a
                    href="index.html">Home</a></button>









        </fieldset>
    </form>


</body>

</html>
